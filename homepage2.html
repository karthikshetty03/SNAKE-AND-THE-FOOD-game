  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<body>
<br>
<div class="container" >
  
  <button type="button" class="btn btn-outline-dark" style="padding: 25px" onclick="window.location.href='index.html'">Homepage</button>&emsp;
  <button type="button" class="btn btn-outline-secondary" style="padding: 25px" onclick="window.location.href='homepage4.html'">FAQs</button>&emsp;
  <button type="button" class="btn btn-outline-success" style="padding: 25px" onclick="window.location.href='homepage3.html'">Feedback</button>&emsp;


</div>
<br><br>
<div class="container jumbotron">

  <form action="#">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
     <div class="form-group">
      <label for="name">Enter Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter desired usernasme" name="username">
    </div>
   
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group">
      <label for="pwd">Confirm Password:</label>
      <input type="password" class="form-control" id="cpwd" placeholder="Enter password" name="cpswd">
    </div>
    
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
